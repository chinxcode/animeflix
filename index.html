<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animeflix</title>
        <link rel="shortcut icon" href="public/animeflix-icon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="assets/style.css" />
        <script type="module" src="js/index.js"></script>
    </head>
    <body>
        <div class="root">
            <header>
                <div class="logo">
                    <img src="public/animeflix-logo.png" alt="AnimeFlix" />
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for anime..." />
                </div>
                <div class="buttons">
                    <button id="topAnime">Top Anime</button>
                    <button id="topManga">Top Manga</button>
                </div>
            </header>

            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">HOME</a></li>
                    <li class="nav-item"><a href="#">GENRE</a></li>
                    <li class="nav-item"><a href="#">ONGOING</a></li>
                    <li class="nav-item"><a href="#">LATEST RELEASE</a></li>
                    <li class="nav-item"><a href="#">MOVIES</a></li>
                    <li class="nav-item"><a href="#">REQUEST ANIME</a></li>
                    <li class="nav-item"><a href="#">REPORT LINKS</a></li>
                </ul>
            </nav>

            <main>
                <div id="mainContent" class="content-grid"></div>
            </main>
        </div>
        <footer>
            <p>Made By CHINCHINCHIN</p>
        </footer>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="anime-details-container"></div>
            </div>
        </div>
    </body>
</html>
