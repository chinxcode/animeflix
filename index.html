<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animeplix</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="root">
            <header>
                <div class="logo">
                    <img src="public/animeflix-logo.png" alt="AnimeFlix" />
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for anime..." />
                </div>
                <div class="buttons">
                    <button>Top Anime</button>
                    <button>Top Manga</button>
                </div>
            </header>

            <nav>
                <a href="#">HOME</a>
                <a href="#">GENRE</a>
                <a href="#">ONGOING</a>
                <a href="#">LATEST RELEASE</a>
                <a href="#">MOVIES</a>
                <a href="#">REQUEST ANIME</a>
                <a href="#">REPORT LINKS</a>
            </nav>

            <main>
                <div id="mainContent" class="content-grid"></div>
            </main>
        </div>
        <footer>
            <p>Made By CHINCHINCHIN</p>
        </footer>
    </body>
</html>
